<!DOCTYPE html>
<html lang="en">

<head>
    <title>ox</title>
    <!--Verlinkung; css-->
    <link rel="stylesheet" href="ox.css">
    <!--Verlinkung; js-->
    <script src="ox.js"></script>
</head>

<body id="bg">
    <h1 class="game-title">Tic Tac Toe</h1>
    <marquee direction="right"><h>XOXO</h></marquee>
    <!--Anfang; Spielfeld-->
    <section>
        <div class="game-container">
            <table class="center">
                    <tr>
                        <td><div data-cell-index="O" class="cell"><img src= o.png alt="O"></div></td>
                        <td><div data-cell-index="1" class="cell"><img src= x.png alt="X"></div></td>
                        <td><div data-cell-index="2" class="cell"></div></td>
                    </tr>
                    <tr>
                        <td><div data-cell-index="3" class="cell"></div></td>
                        <td><div data-cell-index="4" class="cell"></div></td>
                        <td><div data-cell-index="5" class="cell"></div></td>
                    </tr>
                    <tr>
                        <td><div data-cell-index="6" class="cell"></div></td>
                        <td><div data-cell-index="7" class="cell"></div></td>
                        <td><div data-cell-index="8" class="cell"></div></td>
                    </tr>
            </table>
        </div>
        <p></p>
        <!--Legende; Spieler-->
        <div id="legende">
            <table class="center">
                <tr>
                    <td>PLAYER <h3>1</h3></td>
                    <td><h4>-</h4></td>
                    <td>PLAYER <h3>2</h3></td>
                </tr>
                <tr>
                    <td><p></p></td>
                </tr>
                <tr>
                    <td><img src= o.png alt="O"></td>
                    <td></td>
                    <td><img src= x.png alt="X"></td>
                </tr>
            </table>
        </div>

        <!--game status-->
        <h2 class="game-status"></h2>

        <!--restart button-->
        <button class="game-restart">Restart Game</button>
    </section>
</body>

</html>
